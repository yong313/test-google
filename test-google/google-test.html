<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>google-test</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="google-test.css">
    </head>
    <body>
        <header>
            <div class="nav-list">
                <div class="nav-item">
                    <a class="nav-link" href="#">Gmail</a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="#">이미지</a>
                </div>
                <div class="nav-item">
                    <a class="nav-link" href="#">

                <a href="#" class="nav-item" id="nav-login">로그인</a>

            </div>
            <div class="google-button">

                    <a href="#">Google 검색</a>
                </div>
                <div class="button-item">
                    <a href="#">I'm Feeling Lucky</a>
                </div>
            </div>
        </section>
        <footer>
                <div class="google-location">
                    <p>대한민국</p>
                </div>
                <div class="footer-nav">
                    <a href="#">Google 정보</a>
                    <a href="#">광고</a>
                    <a href="#">비즈니스</a>
                    <a href="#">검색의 원리</a>

                <div class="footer-nav-2">
                    <a href="#">개인정보처리방침</a>
